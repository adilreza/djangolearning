{% extends "base.html" %}

{% block title %} Form Page {% endblock %}
{% block container %}

<div class="container">
  <h2>Simple Storing data form</h2>
  <form action="/post/" method="post">

      {% csrf_token %}

    <div class="form-group">
      <label for="email">Title</label>
      <input type="text" class="form-control" id="email" placeholder="Enter your title " name="title">
    </div>
    <div class="form-group">
      <label >Description</label>
      <textarea class="form-control" name="description" placeholder="Enter description here ">

      </textarea>
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Store It</button>
  </form>
</div>

{% endblock %}
