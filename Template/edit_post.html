{% extends "base.html" %}

{% block title %} update Post {% endblock %}
{% block container %}

<div class="container">
  <button class="btn btn-info"><a style="color:white;" href="/manage_data">Manage the data</a></button>
  <hr/>
  <h2>Simple Storing data form</h2>
  <form action="/update_post/" method="post">

      {% csrf_token %}
    {% for data in single_data %}
      <input type="hidden" name="id" value="{{data.id}}">
    <div class="form-group">
      <label for="email">Title </label>
      <input value="{{data.title}}" type="text" class="form-control" id="email" placeholder="Enter your title " name="title">
    </div>
    <div class="form-group">
      <label >Description</label>
      <textarea   class="form-control" name="description" placeholder="Enter description here" >
             {{data.description}}
      </textarea>

    </div>

      {% endfor %}

    <button type="submit" class="btn btn-primary btn-lg">Update It</button>
  </form>
</div>

{% endblock %}
