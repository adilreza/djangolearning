{% extends "base.html" %}

{% block title %} Post Article {% endblock %}
{% block container %}

<div class="container">
  <hr/>
  <h2>Post your article</h2>
  <form action="/articlepost/" method="post">

      {% csrf_token %}

    <div class="form-group">
      <label >Article Title</label>
      <input type="text" class="form-control"  placeholder="Enter your title " name="article_title">
    </div>

    <div class="form-group">
        <label for="">Select image:</label>
        <input type="file" name="article_image" accept="image/*">
    </div>
    
    <div class="form-group">
      <label>Article content</label>
      <textarea class="form-control" name="article_content" ></textarea>
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Post it</button>
  </form>
</div>


    <script>
    tinymce.init({
      selector: 'textarea',
      plugins: 'emotions,spellchecker,advhr,insertdatetime,preview',
      toolbar_mode: 'floating',
      height: '300px',
      branding: false,
      statusbar: false,
    });
  </script>

{% endblock %}
