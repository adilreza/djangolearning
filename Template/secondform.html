{% extends "base.html" %}

{% block title %} Form Page {% endblock %}
{% block container %}

<div class="container">
  <h2>Second Form</h2>
  <form action="/form2/" method="post">

      {% csrf_token %}

    <div class="form-group">
      <label for="email">Integer</label>
      <input type="number" class="form-control" id="Integer" placeholder="Enter your number" name="Integer">
    </div>
    <div class="form-group">
      <label >Text</label>
      <textarea class="form-control" name="Text" placeholder="Enter your text ">

      </textarea>

      <div class="form-group">
        <label for="email">Character</label>
        <input type="text" class="form-control" id="email" placeholder="Enter your character " name="Character">
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Store It</button>
  </form>
</div>

{% endblock %}
