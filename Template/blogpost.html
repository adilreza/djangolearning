{% extends "base.html" %}

{% block title %} blogpsot  Form Page {% endblock %}
{% block container %}

<div class="container">
  <hr/>
  <h2>Simple Storing blog post for rich Text</h2>
  <form action="/blogpost/" method="post">

      {% csrf_token %}

    <div class="form-group">
      <label >Blog Title</label>
      <input type="text" class="form-control"  placeholder="Enter your title " name="blog_title">
    </div>
    <div class="form-group">
      <label > Blog Description</label>
      <textarea  name="blog_description" >

      </textarea>
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Store It</button>
  </form>
</div>


    <script>
    tinymce.init({
      selector: 'textarea',
      plugins: 'Tiny rich text editor',
      toolbar_mode: 'floating',
      height: '300px',
      branding: false

    });
  </script>

{% endblock %}
