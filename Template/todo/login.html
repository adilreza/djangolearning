{% extends "todo/base.html" %}

{% block title %} Login {% endblock %}
{% block container %}
<div class="container">
    <h2>login </h2>
    <form action="/todo/login/" method="post">
  
        {% csrf_token %}
  
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" id="Integer" placeholder="Enter your number" name="username">
      </div>
  
        <div class="form-group">
          <label >Password</label>
          <input type="password" class="form-control" placeholder="Enter your character " name="password">
        </div>
  
      <button type="submit" class="btn btn-primary btn-lg">Login</button>
    </form>
  </div>
{% endblock %}
