<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/froala-editor@3.1.0/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/froala-editor@3.1.0/js/froala_editor.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <title>To Do</title>
</head>
<body>
    <div class="container">
        <h1>To Do list</h1>

       <div id ="our_data">

       </div>


        <form action="" id="task_form">
            <div class="form-group">
                <label>New task</label>
                <input type="text" id="form_task" class="form-control" placeholder="new task" >
            </div>
            <button type="submit" id="" class="btn btn-primary btn-lg">Submit</button>
        </form>
    </div>

    <script>
        $(document).ready(function(){
            $("#task_form").submit(function(e){
              e.preventDefault();
               var task = $("#form_task").val()
               data_json = {
                      "task": task,
               }
    
               $.ajax({
                  type: "POST",
                  url: "/todo/",
                  data: data_json,
                  dataType:"json",
    
                  success: function(data){
                      if(data.success)
                      {
                        clear_it()
                      }
                  }
    
               });
    
            });
    
        });
    
    
        function clear_it()
        {
           $("#form_task").val("")
        }

        function auto_call()
        {
            $.ajax({
                type: "GET",
                url: "/todo/get/",
                success: function(data){
                    document.getElementById("our_data").innerHTML=data
                    console.log(data);

                }



            })
        }

        setInterval(auto_call, 1000);



    
    </script>
</body>
</html>
