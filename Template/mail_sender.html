{% extends "base.html" %}

{% block title %} Form Page {% endblock %}
{% block container %}

<div class="container">
  <h2>Mail sender Form</h2>

  <form action="/mail_sending/" method="post">

      {% csrf_token %}

    <div class="form-group">
      <label >Subject</label>
      <input type="text" class="form-control" placeholder="Enter your subject" name="subject">
    </div>
    <div class="form-group">
      <label >Message Body</label>
      <textarea class="form-control" name="message_body" placeholder="Enter your text "></textarea>

      <div class="form-group">
        <label for="email">To</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your Email " name="to_address">
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Send Email </button>
  </form>
</div>

{% endblock %}
