{% extends "base.html" %}

{% block title %} Sign Up form {% endblock %}
{% block container %}

<div class="container">
  <h2>Sign Up and Login</h2>
  <button class="btn btn-info"><a style="color:white;" href="/custom/login">Login</a></button>
  <form action="/custom/signup/" method="post">

      {% csrf_token %}

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" id="Integer" placeholder="Enter your number" name="email">
    </div>
    <div class="form-group">
      <label >Username</label>
      <input class="form-control" type="text" name="username" placeholder="Enter your text "/>

      <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control" placeholder="Enter your character " name="password">
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
  </form>
</div>

{% endblock %}
